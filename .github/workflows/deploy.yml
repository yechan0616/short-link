name: Build and Deploy (Docker + Compose)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server via SSH (docker compose pull & up)
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          APP_DIR: ${{ secrets.APP_DIR }}
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PWD: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: IMAGE,APP_DIR,REGISTRY,REGISTRY_USER,REGISTRY_PWD
          script: |
            set -e
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            # Ensure repo exists (first time)
            if [ ! -d .git ]; then
              git clone --depth 1 https://github.com/${{ github.repository }} .
            else
              git fetch --depth 1 origin ${{ github.ref_name }} || true
              git reset --hard origin/${{ github.ref_name }} || true
            fi
            # Docker login to GHCR for pulling
            echo "$REGISTRY_PWD" | docker login "$REGISTRY" -u "$REGISTRY_USER" --password-stdin
            # Write IMAGE env for compose
            echo IMAGE=$IMAGE > .env
            docker compose pull
            docker compose up -d --remove-orphans
